# Starship configuration
format = """
[┌───────────────────>](bold green)
[│](bold green)$directory$git_branch$git_status
[└─>](bold green) $character"""

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"

[git_branch]
symbol = " "
style = "bold purple"

[git_status]
style = "red"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[rust]
symbol = " "
style = "bold red"

[nodejs]
symbol = " "
style = "bold green"

[python]
symbol = " "
style = "bold yellow"
